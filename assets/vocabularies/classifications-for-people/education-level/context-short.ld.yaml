---
_meta:
  label: short
  description: |-
    A framing context for a short version
    of the table.
  index: key
  schema:
    EducationLevelShort:
      type: object
      required:
      - key
      - label_en
      - label_it
      properties:
        description_en:
          type: string
        description_it:
          type: string
        label_en:
          type: string
        label_it:
          type: string
        key:
          type: string
          pattern: "[A-Z0-9]{3}"
# Never embed external references.
"@embed": "@always"
# Matching on type works.
# see
"@type":
- "skos:Concept"

# Matching on properties
# doesn't work https://www.w3.org/TR/json-ld11-framing/#matching-on-properties

# Use context.
"@context":

  # Namespaces.
  "@vocab": https://w3id.org/italia/onto/CPV/
  dct: http://purl.org/dc/terms/
  skos: http://www.w3.org/2004/02/skos/core#
  owl: 'http://www.w3.org/2002/07/owl#'

  # Indexed key.
  key:
    "@id": "dct:identifier"  # description: {"@id": dct:identifier}

  # Fields.
  url: "@id"
  version_info: owl:versionInfo
  description_en:
    "@id": "educationLevelDesc"
    "@language": en
  description_it:
    "@id": "educationLevelDesc"
    "@language": it

  # Localize labels. Order is relevant.
  label_en:
    "@id": skos:prefLabel
    "@language": en
  label_it:
    "@id": skos:prefLabel
    "@language": it
